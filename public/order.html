<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sree Aadya Dry Cleaners | Order Your Services</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== GENERAL ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f4f8fc 0%, #e3effa 100%);
  color: #333;
  min-height: 100vh;
  scroll-behavior: smooth;
}

/* ===== HEADER ===== */
header {
  background: #fff;
  padding: 12px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo-container img {
  height: 120px;
  width: auto;
  object-fit: contain;
}
header h1 {
  flex: 1;
  text-align: center;
  color: #007bff;
  font-weight: 700;
  font-size: 1.8rem;
}
header button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}
header button:hover {
  background: #005ecb;
  transform: translateY(-2px);
}

/* ===== CONTAINER ===== */
.container { padding: 40px 60px; }
h2 {
  text-align: center;
  color: #1a1a1a;
  font-weight: 600;
  font-size: 1.8rem;
  margin-bottom: 40px;
}

/* ===== SERVICE CARDS ===== */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 30px;
}
.card {
  background: #fff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card-content { padding: 20px; }
.card-content h3 {
  color: #007bff;
  font-size: 1.2rem;
  margin-bottom: 8px;
}
.card-content p {
  color: #555;
  font-size: 0.9rem;
  line-height: 1.4;
  margin-bottom: 10px;
}
.card-content span {
  font-weight: 600;
  color: #222;
  font-size: 0.95rem;
  display: block;
  margin-bottom: 12px;
}

/* ===== QUANTITY CONTROL ===== */
.quantity-control {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}
.quantity-control button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s;
}
.quantity-control button:hover { background: #005ecb; }
.quantity-control span {
  font-weight: 600;
  color: #333;
  font-size: 1.1rem;
}

/* ===== FLOATING CART ===== */
.cart-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-size: 26px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}
.cart-btn:hover {
  background: #005ecb;
  transform: scale(1.08);
}
.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: white;
  font-size: 13px;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  bottom: 100px;
  right: 35px;
  background: rgba(51, 51, 51, 0.95);
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
  font-size: 0.95rem;
}
.toast.show { opacity: 1; transform: translateY(0); }

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { flex-direction: column; text-align: center; gap: 10px; }
  header h1 { font-size: 1.4rem; }
  .logo-container img { height: 90px; }
  .container { padding: 20px; }
  .cart-btn { width: 55px; height: 55px; font-size: 22px; }
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="image/logo.png" alt="Sree Aadya Logo">
  </div>
  <h1>Sree Aadya Dry Cleaners</h1>
  <button onclick="window.location.href='dashboard.html'">
    <i class="fa-solid fa-arrow-left"></i> Back
  </button>
</header>

<div class="container">
  <h2>Choose Your Laundry Service</h2>
  <div class="services" id="serviceList"></div>
</div>

<!-- Floating Cart -->
<button class="cart-btn" onclick="window.location.href='myorders.html'">
  <i class="fa-solid fa-cart-shopping"></i>
  <span class="cart-count" id="cartCount">0</span>
</button>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
// ===== SERVICE DATA =====
const services = [
  { name: "Ironing", img: "image/ironing.jpg", desc: "Professional ironing service to keep your clothes crisp.", price: 40 },
  { name: "Washing", img: "image/washing.jpg", desc: "Gentle washing service ensuring spotless garments.", price: 60 },
  { name: "Bleaching", img: "image/bleaching.jpg", desc: "Brighten your whites with safe professional bleaching.", price: 80 },
  { name: "Dry Cleaning", img: "image/drycleaning.jpg", desc: "Premium dry cleaning for delicate fabrics.", price: 120 },
  { name: "Saree Rolling", img: "image/saree.jpeg", desc: "Perfectly rolled sarees to maintain shape and elegance.", price: 90 }
];

// ===== GENERATE SERVICE CARDS =====
const serviceContainer = document.getElementById("serviceList");
services.forEach(s => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${s.img}" alt="${s.name}">
    <div class="card-content">
      <h3>${s.name}</h3>
      <p>${s.desc}</p>
      <span>₹${s.price} per item</span>
      <div class="quantity-control">
        <button onclick="updateQuantity('${s.name}', -1, ${s.price})">−</button>
        <span id="${s.name}-count">0</span>
        <button onclick="updateQuantity('${s.name}', 1, ${s.price})">+</button>
      </div>
    </div>
  `;
  serviceContainer.appendChild(card);
});

// ===== FUNCTIONS =====
async function updateQuantity(serviceName, change, price) {
  const countEl = document.getElementById(`${serviceName}-count`);
  let current = parseInt(countEl.textContent);
  let updated = Math.max(0, current + change);
  countEl.textContent = updated;
  updateCartCount();

  if (change > 0) {
    const userEmail = localStorage.getItem("userEmail") || "test@gmail.com";
    const order = {
      userEmail,
      service: serviceName,
      quantity: 1,
      price,
      totalPrice: price,
      status: "Pending"
    };

    try {
      const res = await fetch("http://localhost:5000/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });

      if (res.ok) {
        showToast(`✅ ${serviceName} added successfully`);
      } else {
        const errMsg = await res.text();
        console.error("Order save failed:", errMsg);
        showToast("⚠️ Failed to save order");
      }
    } catch (err) {
      console.error("Server error:", err);
      showToast("❌ Server error");
    }
  }
}

function updateCartCount() {
  let total = 0;
  document.querySelectorAll("span[id$='-count']").forEach(span => {
    total += parseInt(span.textContent);
  });
  document.getElementById("cartCount").textContent = total;
}

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}

window.onload = updateCartCount;
</script>

</body>
</html>
