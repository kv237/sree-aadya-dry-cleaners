<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Orders | Sree Aadya Dry Cleaners</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  background: #f4f8fb;
  color: #333;
  min-height: 100vh;
  overflow-x: hidden;
}
header {
  width: 100%;
  padding: 25px 0;
  text-align: center;
  background-color: #f0f4ff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}
.logo {
  position: absolute;
  top: 10px;
  left: 10px;
  height: 110px;
  width: auto;
  object-fit: contain;
}
.site-title {
  font-size: 32px;
  font-weight: 800;
  color: #42a5f5;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.header-btn {
  position: absolute;
  top: 40px;
  right: 25px;
  background: #0d47a1;
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 0 8px rgba(13, 71, 161, 0.4);
}
.header-btn:hover {
  background-color: #1565c0;
  box-shadow: 0 0 12px rgba(21, 101, 192, 0.6);
  transform: scale(1.05);
}

.container {
  padding: 170px 40px 60px;
}
h1 {
  text-align: center;
  color: #0d47a1;
  font-weight: 700;
  font-size: 28px;
  margin-bottom: 30px;
}

.order-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
  justify-content: center;
}
.order-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  padding: 15px;
  max-width: 340px;
  margin: 0 auto;
}
.order-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}
.order-card h3 {
  color: #0d47a1;
  margin-bottom: 8px;
  font-size: 18px;
  font-weight: 600;
}
.order-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 6px;
}

.cancel-btn, .track-btn {
  display: inline-block;
  color: #fff;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  margin-top: 8px;
  transition: 0.3s;
}
.cancel-btn { background: #e53935; }
.cancel-btn:hover { background: #c62828; }

.track-btn { background: #1565c0; margin-left: 5px; }
.track-btn:hover { background: #0d47a1; }

.add-order-btn {
  display: block;
  background: #0d47a1;
  color: #fff;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  margin: 40px auto 0;
  cursor: pointer;
  transition: 0.3s;
  text-align: center;
  text-decoration: none;
  width: fit-content;
}
.add-order-btn:hover { background: #1565c0; }

.no-orders {
  text-align: center;
  font-size: 16px;
  color: #555;
  margin-top: 20px;
}

@media (max-width: 600px) {
  .logo { height: 80px; }
  .site-title { font-size: 22px; }
  .header-btn { padding: 8px 15px; font-size: 13px; top: 25px; }
  .container { padding: 140px 20px 40px; }
  h1 { font-size: 22px; }
}
</style>
</head>

<body>
<header>
  <img src="image/logo.png" alt="Sree Aadya Logo" class="logo">
  <h1 class="site-title">Sree Aadya Dry Cleaners</h1>
  <a href="dashboard.html" class="header-btn">Back to Dashboard</a>
</header>

<div class="container">
  <h1>My Orders</h1>
  <div id="ordersList" class="order-grid"></div>
  <p id="noOrders" class="no-orders" style="display:none;">You don‚Äôt have any active orders yet.</p>

  <a href="order.html" class="add-order-btn">+ Place New Order</a>
</div>

<script type="module">
// ===== IMPORT FIREBASE =====
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// ===== FIREBASE CONFIG =====
const firebaseConfig = {
  apiKey: "AIzaSyDcHCOVKKyq4tL9Wvp28hEd-W9Vrl5PBRA",
  authDomain: "sree-aadya-dry-cleaners-ec791.firebaseapp.com",
  databaseURL: "https://sree-aadya-dry-cleaners-ec791-default-rtdb.firebaseio.com",
  projectId: "sree-aadya-dry-cleaners-ec791",
  storageBucket: "sree-aadya-dry-cleaners-ec791.firebasestorage.app",
  messagingSenderId: "726289161499",
  appId: "1:726289161499:web:0fbf79769b4a66b9ee07be",
  measurementId: "G-ZL08672KFF"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ===== FETCH USER ORDERS =====
const ordersList = document.getElementById('ordersList');
const noOrders = document.getElementById('noOrders');

async function loadOrders() {
  const userEmail = localStorage.getItem("userEmail") || "test@gmail.com";
  try {
    const res = await fetch(`http://localhost:5000/api/orders/${encodeURIComponent(userEmail)}`);
    if (!res.ok) throw new Error("Failed to load orders");
    const orders = await res.json();
    displayOrders(orders);
    await saveOrdersToFirebase(orders, userEmail); // ‚úÖ Sync to Firebase
  } catch (err) {
    console.error(err);
    noOrders.style.display = 'block';
  }
}

// ===== SAVE ORDERS TO FIREBASE =====
async function saveOrdersToFirebase(orders, userEmail) {
  for (const order of orders) {
    const orderRef = ref(db, "orders/" + order.orderId);
    await set(orderRef, {
      email: userEmail,
      service: order.service,
      quantity: order.quantity,
      totalPrice: order.totalPrice,
      date: order.date,
      status: order.status || "Order Placed"
    });
  }
  console.log("‚úÖ Orders synced to Firebase");
}

// ===== DISPLAY ORDERS =====
function displayOrders(orders) {
  ordersList.innerHTML = '';
  if (!orders || orders.length === 0) {
    noOrders.style.display = 'block';
    return;
  }
  noOrders.style.display = 'none';
  orders.forEach(order => {
    const card = document.createElement('div');
    card.className = 'order-card';
    card.innerHTML = `
      <h3>${order.service}</h3>
      <p><b>Order ID:</b> ${order.orderId}</p>
      <p><b>Quantity:</b> ${order.quantity}</p>
      <p><b>Total Price:</b> ‚Çπ${order.totalPrice}</p>
      <p><b>Date:</b> ${new Date(order.date).toLocaleString()}</p>
      ${order.status !== "Delivered" && order.status !== "Cancelled" ? 
        `<button class="cancel-btn" onclick="cancelOrder('${order.orderId}')">Cancel</button>` : ""}
      <button class="track-btn" onclick="trackOrder('${order.orderId}')">Track Order</button>
    `;
    ordersList.appendChild(card);
  });
}

// ===== CANCEL ORDER =====
window.cancelOrder = async function(orderId) {
  if (!confirm("Are you sure you want to cancel this order?")) return;
  try {
    const res = await fetch(`http://localhost:5000/api/orders/${orderId}`, { method: 'DELETE' });
    if (res.ok) {
      alert("üóëÔ∏è Order cancelled successfully!");
      loadOrders();
    } else {
      alert("‚ö†Ô∏è Failed to cancel order.");
    }
  } catch (err) {
    console.error("Cancel error:", err);
    alert("‚ùå Server error.");
  }
}

// ===== TRACK ORDER =====
window.trackOrder = function(orderId) {
  localStorage.setItem("trackOrderId", orderId);
  window.location.href = "delivery.html";
}

// ===== INITIAL LOAD =====
loadOrders();
</script>
</body>
</html>
